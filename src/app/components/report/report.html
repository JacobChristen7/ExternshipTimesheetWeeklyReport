<div class="container mx-auto max-w-7xl">
  <h1 class="text-3xl font-bold mb-6 dark:text-white transition-colors duration-300">MTECH Externship Weekly Report</h1>
  <p class="text-lg dark:text-white transition-colors duration-300">Please fill out this form each week</p>
  <p class="text-red-500">* Indicates required question</p>
  
  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <!-- Email Field -->
      <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
        <label class="block text-lg font-medium text-gray-700 mb-2">
          Email <span class="text-red-500">*</span>
        </label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          required
          class="w-full py-2 mt-6 border-0 border-b border-gray-400 bg-white text-gray-900
                 focus:outline-none focus:ring-0 focus:border-blue-500"
          placeholder="Your email"
        />
      </div>

      <!-- Week Field -->
      <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
        <label class="block text-lg font-medium text-gray-700 mb-2">
          Week <span class="text-red-500">*</span>
        </label>
        <select 
          [(ngModel)]="week" 
          name="week"
          required
          class="w-full py-2 mt-6 rounded-md border border-gray-400 bg-white text-gray-900
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent cursor-pointer">
          <option value="" disabled selected>Choose</option>
          <option value="Week 1">Week 1</option>
          <option value="Week 2">Week 2</option>
          <option value="Week 3">Week 3</option>
          <option value="Week 4">Week 4</option>
        </select>
      </div>

      <!-- Student Name Field -->
      <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
        <label class="block text-lg font-medium text-gray-700 mb-2">
          Student Name <span class="text-red-500">*</span>
        </label>
        <select 
          [(ngModel)]="studentName" 
          name="studentName"
          required
          class="w-full py-2 mt-6 rounded-md border border-gray-400 bg-white text-gray-900
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent cursor-pointer">
          <option value="" disabled selected>Choose</option>
          <option value="Student 1">Student 1</option>
          <option value="Student 2">Student 2</option>
          <option value="Student 3">Student 3</option>
        </select>
      </div>

      <!-- Manager/Supervisor Field -->
      <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
        <label class="block text-lg font-medium text-gray-700 mb-2">
          Manager/Supervisor <span class="text-red-500">*</span>
        </label>
        <input 
          [(ngModel)]="manager" 
          name="manager"
          type="text"
          required
          class="w-full py-2 mt-6 border-0 border-b border-gray-400 bg-white text-gray-900
                 focus:outline-none focus:ring-0 focus:border-blue-500"
          placeholder="Your answer"
        />
      </div>

      <!-- Company Name Field -->
      <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
        <label class="block text-lg font-medium text-gray-700 mb-2">
          Company <span class="text-red-500">*</span>
        </label>
        <select 
          [(ngModel)]="company"
          name="company"
          required
          class="w-full py-2 mt-6 rounded-md border border-gray-400 bg-white text-gray-900
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent cursor-pointer">
          <option value="" disabled selected>Choose</option>
          <option value="Company 1">Company 1</option>
          <option value="Company 2">Company 2</option>
          <option value="Company 3">Company 3</option>
        </select>
      </div>

      <!-- Programming Languages Field -->
      <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
        <label class="block text-lg font-medium text-gray-700 mb-2">
          Programming or scripting languages you learned this week? <span class="text-red-500">*</span>
        </label>
        <input 
          [(ngModel)]="programmingLanguages" 
          name="programmingLanguages"
          type="text"
          required
          class="w-full py-2 mt-6 border-0 border-b border-gray-400 bg-white text-gray-900
                 focus:outline-none focus:ring-0 focus:border-blue-500"
          placeholder="Your answer"
        />
      </div>

      <!-- Accomplishments Field -->
      <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
        <label class="block text-lg font-medium text-gray-700 mb-2">
          What have you accomplished or gained this week? <span class="text-red-500">*</span>
        </label>
        <input 
          [(ngModel)]="accomplishments" 
          name="accomplishments"
          type="text"
          required
          class="w-full py-2 mt-6 border-0 border-b border-gray-400 bg-white text-gray-900
                 focus:outline-none focus:ring-0 focus:border-blue-500"
          placeholder="Your answer"
        />
      </div>

      <!-- Challenges Field -->
      <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
        <label class="block text-lg font-medium text-gray-700 mb-2">
          What challenges have you faced this week? <span class="text-red-500">*</span>
        </label>
        <input 
          [(ngModel)]="challenges" 
          name="challenges"
          type="text"
          required
          class="w-full py-2 mt-6 border-0 border-b border-gray-400 bg-white text-gray-900
                 focus:outline-none focus:ring-0 focus:border-blue-500"
          placeholder="Your answer"
        />
      </div>

      <!-- Goals Field -->
      <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
        <label class="block text-lg font-medium text-gray-700 mb-2">
          What goals do you have for the upcoming week? <span class="text-red-500">*</span>
        </label>
        <input 
          [(ngModel)]="goals" 
          name="goals"
          type="text"
          required
          class="w-full py-2 mt-6 border-0 border-b border-gray-400 bg-white text-gray-900
                 focus:outline-none focus:ring-0 focus:border-blue-500"
          placeholder="Your answer"
        />
      </div>

      <!-- Hours This Week Field -->
      <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
        <label class="block text-lg font-medium text-gray-700 mb-2">
          How many hours did you accrue this week? <span class="text-red-500">*</span>
        </label>
        <input 
          [(ngModel)]="hoursThisWeek" 
          name="hoursThisWeek"
          type="number"
          required
          class="w-full py-2 mt-6 border-0 border-b border-gray-400 bg-white text-gray-900
                 focus:outline-none focus:ring-0 focus:border-blue-500"
          placeholder="Your answer"
        />
      </div>

      <!-- Total Hours Field -->
      <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
        <label class="block text-lg font-medium text-gray-700 mb-2">
          How many total hours have you accrued so far in your externship? <span class="text-red-500">*</span>
        </label>
        <input 
          [(ngModel)]="totalHours" 
          name="totalHours"
          type="number"
          required
          class="w-full py-2 mt-6 border-0 border-b border-gray-400 bg-white text-gray-900
                 focus:outline-none focus:ring-0 focus:border-blue-500"
          placeholder="Your answer"
        />
      </div>

      <!-- Questions/Concerns Field -->
      <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
        <label class="block text-lg font-medium text-gray-700 mb-2">
          Any questions or concerns that the MTECH Coordinator need to be aware of? If yes, please explain. <span class="text-red-500">*</span>
        </label>
        <input 
          [(ngModel)]="questions" 
          name="questions"
          type="text"
          required
          class="w-full py-2 mt-6 border-0 border-b border-gray-400 bg-white text-gray-900
                 focus:outline-none focus:ring-0 focus:border-blue-500"
          placeholder="Your answer"
        />
      </div>

    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button 
        type="submit"
        class="bg-gray-700 text-gray-300 hover:text-white hover:bg-gray-800 
               px-6 py-3 rounded-md font-medium transition duration-300 
               focus:outline-none border-0 hover:scale-105 cursor-pointer">
        Submit Report
      </button>
    </div>
  </form>
</div>
