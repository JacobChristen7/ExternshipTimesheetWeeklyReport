<div class="container mx-auto max-w-7xl">
  <h1 class="text-3xl font-bold mb-4 dark:text-white transition-colors duration-300">Timesheet Tracking</h1>
  <div class="flex justify-between items-center">
    <button class=" bg-gray-700 text-gray-300 hover:text-white hover:bg-gray-800 px-4 py-2 rounded-md font-medium transition duration-300 focus:outline-none border-0 hover:scale-105 cursor-pointer">
      Add a Week</button>

      <!-- Pages -->
      <div class="flex items-center gap-4">
      <!-- Back Arrow -->
      <button 
        (click)="previousWeek()"
        [disabled]="!canGoBack"
        [class.opacity-50]="!canGoBack"
        [class.cursor-not-allowed]="!canGoBack"
        class="bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 transition duration-300 hover:scale-105 cursor-pointer disabled:hover:text-gray-800 dark:disabled:hover:text-gray-200 rounded-md border-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      
      <!-- Page Number -->
      <p class="text-gray-800 dark:text-gray-200 transition-colors duration-300 font-medium min-w-[80px] text-center">
        Page {{ currentPage + 1 }} of {{ weeks.length }}
      </p>
      
      <!-- Next Arrow -->
      <button 
        (click)="nextWeek()"
        [disabled]="!canGoNext"
        [class.opacity-50]="!canGoNext"
        [class.cursor-not-allowed]="!canGoNext"
        class="bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 transition duration-300 hover:scale-105 cursor-pointer disabled:hover:text-gray-800 dark:disabled:hover:text-gray-200 rounded-md border-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>

  <hr role="separator"
      class="border-t border-gray-300 dark:border-gray-700 transition-colors duration-300 my-4 -mx-4 sm:-mx-6 lg:-mx-8" />
  
  <div class="grid grid-cols-1 md:grid-cols-1 grid-rows-1 gap-4">
    <app-week-card [weekNumber]="currentWeek.weekNumber" [startDate]="currentWeek.startDate" [endDate]="currentWeek.endDate" [days]="currentWeek.days"></app-week-card>
  </div>
</div>
