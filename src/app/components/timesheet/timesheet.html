<div class="container mx-auto max-w-7xl">
  <h1 class="text-3xl font-bold mb-4 dark:text-white transition-colors duration-300">Timesheet Tracking</h1>
  <button class=" bg-gray-700 text-gray-300 hover:text-white hover:bg-gray-800 px-4 py-2 rounded-md font-medium transition duration-300 inline-block focus:outline-none border-0 hover:scale-105 cursor-pointer">
    Add a Week</button>

  <hr role="separator"
      class="border-t border-gray-300 dark:border-gray-700 transition-colors duration-300 my-4 -mx-4 sm:-mx-6 lg:-mx-8" />
  
  <div class="grid grid-cols-1 md:grid-cols-1 grid-rows-1 gap-4">
    <app-week-card [weekNumber]="1" [startDate]="'12/1/2025'" [endDate]="'12/7/2025'"></app-week-card>
  </div>
</div>
