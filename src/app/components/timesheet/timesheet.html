<div class="container mx-auto max-w-7xl">
  <h1 class="text-3xl font-bold mb-4 dark:text-white transition-colors duration-300">Timesheet Tracking</h1>
  <div class="flex justify-between items-center">
    <button 
      (click)="openAddWeekPopup()"
      class="bg-gray-700 text-gray-300 hover:text-white hover:bg-gray-800 px-4 py-2 rounded-md font-medium transition duration-300 focus:outline-none border-0 hover:scale-105 cursor-pointer">
      Add a Week
    </button>

      <!-- Pages -->
      <div class="flex items-center gap-4">
      <!-- Back Arrow -->
      <button 
        (click)="previousWeek()"
        [disabled]="!canGoBack"
        [class.opacity-50]="!canGoBack"
        [class.cursor-not-allowed]="!canGoBack"
        class="bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 transition duration-300 hover:scale-105 cursor-pointer disabled:hover:text-gray-800 dark:disabled:hover:text-gray-200 rounded-md border-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      
      <!-- Page Number -->
      <p class="text-gray-800 dark:text-gray-200 transition-colors duration-300 font-medium min-w-[80px] text-center">
        Page {{ currentPage + 1 }} of {{ weeks.length }}
      </p>
      
      <!-- Next Arrow -->
      <button 
        (click)="nextWeek()"
        [disabled]="!canGoNext"
        [class.opacity-50]="!canGoNext"
        [class.cursor-not-allowed]="!canGoNext"
        class="bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 transition duration-300 hover:scale-105 cursor-pointer disabled:hover:text-gray-800 dark:disabled:hover:text-gray-200 rounded-md border-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>

  <hr role="separator"
      class="border-t border-gray-300 dark:border-gray-700 transition-colors duration-300 my-4 -mx-4 sm:-mx-6 lg:-mx-8" />
  
  <div class="grid grid-cols-1 md:grid-cols-1 grid-rows-1 gap-4">
    <app-week-card [weekNumber]="currentWeek.weekNumber" [startDate]="currentWeek.startDate" [endDate]="currentWeek.endDate" [days]="currentWeek.days" [totalAllWeeks]="totalAllWeeks"></app-week-card>
  </div>

  <!-- Add Week Menu -->
  <div *ngIf="showAddWeekPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
      <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">Add a New Week</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-6">Enter any date - this will create the full week (Mon-Sun)</p>
      
      <div class="space-y-4">
        <!-- Date Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Date (MM/DD/YYYY)</label>
          <input 
            type="text"
            [(ngModel)]="dateInput"
            placeholder="12/11/2025"
            class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
          
          <p *ngIf="dateError" class="text-red-500 dark:text-red-400 text-sm mt-2">
            {{ dateError }}
          </p>
        </div>
      </div>
      
      <div class="flex gap-3 mt-6">
        <button 
          (click)="closeAddWeekPopup()"
          class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-800 transition duration-300 cursor-pointer">
          Cancel
        </button>
        <button 
          (click)="addWeek()"
          class="flex-1 px-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-md transition duration-300 cursor-pointer">
          Add Week
        </button>
      </div>
    </div>
  </div>
</div>
